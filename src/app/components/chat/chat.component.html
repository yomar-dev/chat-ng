<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-messages">
  <div *ngFor="let chat of _chat.chats">
    <span class="badge badge-success">Tom</span>
    <p>
      {{ chat.message }}
    </p>
  </div>
</div>

<input type="text" name="message" [(ngModel)]="message" (keyup.enter)="sendMessage()" class="form-control" placeholder="Send message">
